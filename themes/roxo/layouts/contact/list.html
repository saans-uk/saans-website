{{ define "main" }}
<section class="site-contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 ml-auto">
        <div class="wrapper">
          <div class="row no-gutters justify-content-center">
            <div class="col-md-7">
              <div class="contact-wrap w-100 p-md-5 p-4">
                <h1 class="mb-4">Contact Us</h1>
                <div id="form-message-warning" class="mb-4"></div>
                <form id="contactForm" method="POST" name="contactForm" class="contactForm" action="/action_page.php">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="label" for="name">Full Name</label>
                        <input type="text" class="form-control" name="name" id="name" required
                               placeholder="Name">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="label" for="email">Email Address</label>
                        <input type="email" class="form-control" name="email" id="email" required
                               placeholder="Email">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="label" for="subject">Subject</label>
                        <input type="text" class="form-control" name="subject" id="subject" required
                               placeholder="Subject">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="label">Message</label>
                        <textarea name="message" class="form-control" id="message" cols="30" required
                                  rows="4" placeholder="Message"></textarea>
                      </div>
                    </div>
                    <div class="col-md-12" style="margin-top: 20px">
                      <div class="form-group">
                        <button type="submit" value="Send Message" class="btn btn-primary"></button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
{{ end }}
