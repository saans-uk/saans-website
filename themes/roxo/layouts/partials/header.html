<nav class="navbar navbar-expand-lg site-navigation">
  <style>
    @media only screen and (min-width: 600px) {
      #header-mobile {
      padding-left: 50px;
      padding-right: 50px"
    }
    }

  </style>
  <div class="container-fluid" id="header-mobile">
    <a class="navbar-brand" href="{{ .Site.BaseURL }}">
      <span style="color: rgb(83, 176, 209) ">Saans Psychotherapy</span>
    </a>
    <button
      class="navbar-toggler collapsed"
      type="button"
      data-toggle="collapse"
      data-target="#sitenavbar"
    >
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <div class="collapse navbar-collapse" id="sitenavbar">
      <ul class="navbar-nav ml-auto main-nav">
        {{$menu := (.Site.Menus.nav)}}
        {{$len := (len $menu)}}
        {{ range $index, $element := $menu }}
          {{ if eq (add $index 1) $len }}
          <li class="nav-item">
            <a
              class="nav-link btn btn-sm btn-primary btn-sm-rounded"
              href="#contact"
            >
              <span >
                <span data-text="{{ .Name }}">
                  {{ .Name }}
                </span>
              </span>
            </a>
          </li>
          {{ else }}
          <li class="nav-item">
            <a class="nav-link" href="{{ .URL | absURL }}"
              >{{ .Name }}</a
            >
          </li>
          {{ end }}
        {{ end }}
      </ul>
    </div>
  </div>
</nav>
